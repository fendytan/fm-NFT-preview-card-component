<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2697ea4b78.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="img-top">
          <img src="images/image-equilibrium.jpg" alt="" />
          <div class="img-overlay">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="text">
          <a href="#" class="nft-name">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="stats">
            <div class="left">
              <img src="images/icon-ethereum.svg" alt="NFT Icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="right">
              <img src="images/icon-clock.svg" alt="Clock Icon" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="line"></div>
          <div class="creator">
            <img src="images/image-avatar.png" alt="" />
            <div class="person">Creation of <a href="#">Jules Wyvern</a></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        fendytan
      </p>
      <a href="https://github.com/fendytan" target="_blank"> <i class="fab fa-github"></i></a>
    </footer>
  </body>
</html>
