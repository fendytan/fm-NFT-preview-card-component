<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <main class="container">
      <article class="img-top">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <div><img src="./images/icon-view.svg" alt="" /></div>
      </article>

      <article>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
          <li><img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH</li>
          <li><img src="./images/icon-clock.svg" alt="" /> 3 days left</li>
        </ul>
      </article>

      <article class="avatar">
        <img src="./images/image-avatar.png" alt="" />
        <div class="avatar-text">Creation of <a href="#">Jules Wyvern</a></div>
      </article>
    </main>

    <footer class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Copyright Â©

          document.write(new Date().getFullYear());
        </script>
        fendytan
      </p>
      <a href="https://github.com/fendytan" target="_blank"> <i class="fab fa-github"></i></a>
